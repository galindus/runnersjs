<div class="container-fluid" ng-controller="PracticeCtrl">
	<h3>Lets practice!!</h3>
	<div id="map">
		<div class="viewport"></div>
		<div id="information">
			<label>time</label>{{time}}</span>
			<label>distance</label><span>{{distance}}</span>
			<label>Speed</label><span>{{speed}}</span>
		</div>
	</div>
	<button ng-click="startPractice()">Start Practice!</button>
</div>
